
<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/mac.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a (click)="goToPage('home')" class="w3-bar-item w3-button w3-wide">HEALTH CARE</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a (click)="goToPage('home')" class="w3-bar-item w3-button"><i class="fa fa-home"></i> HOME</a>
      <a (click)="goToPage('order')" class="w3-bar-item w3-button"><i class="fa fa-shopping-cart"></i> PLACE ORDERS</a>
      <a (click)="goToPage('about')" class="w3-bar-item w3-button"><i class="fa fa-info-circle"></i> ABOUT US</a>
      <a (click)="goToPage('feedback')" class="w3-bar-item w3-button"><i class="fa fa-comments-o"></i> FEEDBACKS</a>
      <a (click)="goToPage('contact')" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> Login  </a>
    </div>
   </div>
   </div>

</body>
</html>
