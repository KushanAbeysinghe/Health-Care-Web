<br><br><br><br><br><br><form #ordersendForm="ngForm" (ngSubmit)="onSubmit(ordersendForm)" > <br>
  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="ordersendService.selectOrdersend._id"> 
  <input type="text" name="name" #name="ngModel" [(ngModel)]="ordersendService.selectOrdersend.name"  required><br>
  <input type="text" name="surname" #name="ngModel" [(ngModel)]="ordersendService.selectOrdersend.surname"><br>
  <input type="text" name="address" #name="ngModel" [(ngModel)]="ordersendService.selectOrdersend.address"><br>
  <input type="text" name="email" #name="ngModel" [(ngModel)]="ordersendService.selectOrdersend.email" required><br>
  <input type="text" name="phone" #name="ngModel" [(ngModel)]="ordersendService.selectOrdersend.phone"><br>
  <input type="text" name="age" #name="ngModel" [(ngModel)]="ordersendService.selectOrdersend.age"><br>
  <input type="text" name="image" #name="ngModel" [(ngModel)]="ordersendService.selectOrdersend.image"><br>
  <button type="submit" >Submit</button> 
  <button type="button" (click)="resetForm(ordersendForm)">reset</button>
